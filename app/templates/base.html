<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPECTER WATCH{% endblock %}</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --accent-yellow: #ffaa00;
            --accent-blue: #4488ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--accent-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
            text-decoration: none;
        }

        .logo span {
            color: var(--text-primary);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-green);
        }

        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            font-size: 1.2rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .stat-box {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-green);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .stat-value.warning {
            color: var(--accent-yellow);
        }

        .stat-value.alert {
            color: var(--accent-red);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--accent-green);
            font-weight: normal;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:hover {
            background: var(--bg-secondary);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge-active {
            background: var(--accent-green);
            color: var(--bg-primary);
        }

        .badge-triggered {
            background: var(--accent-yellow);
            color: var(--bg-primary);
        }

        .badge-expired {
            background: var(--text-secondary);
            color: var(--bg-primary);
        }

        .score {
            font-weight: bold;
        }

        .score-high {
            color: var(--accent-green);
        }

        .score-medium {
            color: var(--accent-yellow);
        }

        .score-low {
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            nav a {
                margin: 0 1rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <a href="/" class="logo">SPECTER <span>WATCH</span></a>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/map">Map</a>
            <a href="/api/docs">API</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        SPECTER WATCH - Real-time UFO-Earthquake Correlation Tracker
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
